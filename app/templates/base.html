<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}Ceneo WebScraper{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-ceneo shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Ceneo WebScraper</a>
            <div class="d-flex gap-2 flex-wrap">
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('display_form') }}">Pobierz opinie</a>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('products') }}">Lista produkt√≥w</a>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('author') }}">O autorze</a>
            </div>
        </div>
    </nav>

    <main class="container pb-4">
        <header class="text-center mb-4">
            <h1 class="fw-bold">{% block header_title %}{% endblock %}</h1>
        </header>

        {% block content %}{% endblock %}
    </main>

</body>
</html>
